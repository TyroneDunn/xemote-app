<div class="products-filters-container">
   <mat-card>
      <mat-card-header>
         <mat-card-title>
            <h1>Filter</h1>
         </mat-card-title>
      </mat-card-header>
      <mat-divider/>
      <mat-card-content>
         <h3>Category</h3>
         <!--         todo : extract product category filters       -->
         <div class="category-filters">
            <mat-checkbox
               *ngFor="let filter of categoryFilters"
               [disabled]="(this.productsLoading$ | async) == true"
               [checked]="(filter.active | async) || false"
               (change)="toggleProductsCategoryFilter(filter.category)"
            >
               {{filter.category}}
            </mat-checkbox>
         </div>
         <mat-divider/>
         <h3>Price</h3>
         <p>R0.00 - R10000.00</p>
         <mat-slider>
            <input matSliderStartThumb>
            <input matSliderEndThumb>
         </mat-slider>
      </mat-card-content>
   </mat-card>
</div>

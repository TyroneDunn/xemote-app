<div class="testimonials-section">
   <h1 class="mat-headline-2">Testimonials</h1>
   <div class="testimonials">
      <p-carousel
         [value]="testimonials"
         [numVisible]="1"
         [numScroll]="1"
         [circular]="true"
         [autoplayInterval]="7000"
      >
         <ng-template let-testimonial pTemplate="item">
            <div class="testimonial-content">
               <p-avatar
                  image="{{testimonial.image}}"
                  styleClass="mr-2"
                  size="xlarge"
                  shape="circle"
                  class="testimonial-image"
               />
               <h2 class="mat-headline-5">{{testimonial.author}}</h2>
               <div>
                  <p class="mat-body-1">{{testimonial.message}}</p>
                  <br>
                  <p class="mat-subtitle-1">{{testimonial.company}}</p>
               </div>
            </div>
         </ng-template>
      </p-carousel>
   </div>
   <div class="clients">
      <h1 class="mat-headline-2">Happy Clients</h1>
      <p-carousel
         [value]="['The Local Choice', 'IoT.nxt', 'Nibbly bits', 'Rhodes Food Group', 'Intenda',
         'in2Juice', 'Garon Specialties', 'in2Food', 'Ambasaam', 'Aramex', 'Winelands Pork',
         'Comafrica', 'Arrie Nel Pharmacy Group', 'Sir Fruit', 'Agency for Food Safety',
         'Total Funeral Logistics']"
         [numVisible]="5"
         [numScroll]="1"
         [circular]="true"
         [autoplayInterval]="7000"
      >
         <ng-template let-client pTemplate="item">
            <div class="client-cards-container">
               <mat-card class="client-card">
                  <div class="client-card-content">
                     <img/>
                     <h2>{{client}}</h2>
                  </div>
               </mat-card>
            </div>
         </ng-template>
      </p-carousel>
   </div>
</div>

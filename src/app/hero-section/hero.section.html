<div
   [ngClass]="(isMobile$ | async)? 'hero-section-container-mobile': 'hero-section-container'"
>
   <div class="hero-section-content">
        <span>
           <h1 class="headline mat-headline-2">The leading name in automatic monitoring and
              control</h1>
           <hr class="divider">
        </span>
         <span>
            <h3 class="mat-headline-5">Whether you want to monitor one point in a pharmacy or
               hundreds of points in a factory, Xemote is your scalable remote monitoring
               partner.
            </h3>
        </span>
      <div class="hero-actions">
         <a
            routerLink="/store"
            mat-raised-button
            class="mat-subtitle-1"
            color="accent"
         >
            Shop
         </a>
         <a
            mat-raised-button
            class="mat-subtitle-2"
         >
            Get In Touch
         </a>
      </div>
   </div>
   <div class="hero-image-container">
      <img
         class="hero-image"
         ngSrc="https://xemoteiot.co.za/wp-content/uploads/2023/10/Home_page_updated_app.png"
         [ngClass]="(isMobile$ | async)? 'hero-image-mobile': 'hero-image'"
         [width]="(isMobile$ | async) ? 380 : 640"
         [height]="(isMobile$ | async) ? 380 : 640"
      >

<!--      width="640"-->
<!--      height="640"-->
   </div>
</div>

<div class="testimonials-section">
   <h1 class="mat-headline-2">Testimonials</h1>
   <div class="testimonials">
      <p-carousel
         [value]="testimonials"
         [numVisible]="1"
         [numScroll]="1"
         [circular]="true"
         [autoplayInterval]="7000"
         [showIndicators]="false"
      >
         <ng-template let-testimonial pTemplate="item">
            <div class="testimonial-content">
               <p-avatar
                  image="{{testimonial.image}}"
                  styleClass="mr-2"
                  size="xlarge"
                  shape="circle"
                  class="testimonial-image"
               />
               <h2 class="mat-headline-5">{{testimonial.author}}</h2>
               <div>
                  <p class="mat-body-1">{{testimonial.message}}</p>
                  <br>
                  <p class="mat-subtitle-1">{{testimonial.company}}</p>
               </div>
            </div>
         </ng-template>
      </p-carousel>
   </div>
   <div class="clients">
      <h1 class="mat-headline-2">Our Partners</h1>
      <p-carousel
         *ngIf="!(isMobile$ | async)"
         [value]="clients"
         [numVisible]="5"
         [numScroll]="1"
         [circular]="true"
         [autoplayInterval]="7000"
         [showIndicators]="false"
      >
         <ng-template let-client pTemplate="item">
            <div class="client-cards-container">
               <mat-card class="client-card">
                  <div class="client-card-content">
                     <h2>{{client}}</h2>
                  </div>
               </mat-card>
            </div>
         </ng-template>
      </p-carousel>
      <p-carousel
         *ngIf="(isMobile$ | async)"
         [value]="clients"
         [numVisible]="1"
         [numScroll]="1"
         [circular]="true"
         [autoplayInterval]="4000"
         [showIndicators]="false"
      >
         <ng-template let-client pTemplate="item">
            <div class="client-cards-container">
               <mat-card class="client-card">
                  <div class="client-card-content">
                     <h2 class="mat-headline-5">{{client}}</h2>
                  </div>
               </mat-card>
            </div>
         </ng-template>
      </p-carousel>
   </div>
</div>

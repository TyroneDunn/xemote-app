<div
   class="sort-by-container"
   *ngIf="(sort$ | async) !== undefined"
>
   <span>
      <p class="sort-by-label mat-body-1">Sort:</p>
   </span>
   <span>
      <mat-chip-option
         selectable="false"
         [disableRipple]="true"
         [matMenuTriggerFor]="menu"
      >
         {{formatSortOption((sort$ | async)?.field)}}
         <button
            matChipRemove
         >
            <mat-icon>{{orderByIcon((sort$ | async)?.order)}}</mat-icon>
         </button>
         <mat-menu #menu="matMenu">
            <button
               mat-menu-item
               *ngFor="let sortByOption of productSortByOptions"
               (click)="toggleSortBy(sortByOption)"
            >
               {{formatSortOption(sortByOption)}}
            </button>
         </mat-menu>
      </mat-chip-option>
   </span>
</div>

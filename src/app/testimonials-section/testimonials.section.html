<div class="testimonials-section">
   <div class="testimonials">
      <p-carousel
         [value]="testimonials"
         [numVisible]="1"
         [numScroll]="1"
         [circular]="true"
         [autoplayInterval]="7000"
      >
         <ng-template let-testimonial pTemplate="item">
            <div class="testimonial-content">
               <div>
                  <img/>
                  <h2 class="mat-headline-4">{{testimonial.author}}</h2>
               </div>
               <div>
                  <p class="mat-body-1">{{testimonial.message}}</p>
                  <br>
                  <p class="mat-subtitle-1">{{testimonial.company}}</p>
               </div>
            </div>
         </ng-template>
      </p-carousel>
   </div>
   <div class="clients">
      <p-carousel
         [value]="['Sit', 'Amet', 'Lapiz', 'Morales', 'Parker', 'Coetsee', 'Poulter', 'Braynt',
      'Mancini', 'Gianna', 'Natalia']"
         [numVisible]="5"
         [numScroll]="1"
         [circular]="true"
         [autoplayInterval]="7000"
      >
         <ng-template let-client pTemplate="item">
            <div class="client-cards-container">
               <mat-card class="client-card">
                  <div class="client-card-content">
                     <img/>
                     <h2>{{client}}</h2>
                  </div>
               </mat-card>
            </div>
         </ng-template>
      </p-carousel>
   </div>
</div>
